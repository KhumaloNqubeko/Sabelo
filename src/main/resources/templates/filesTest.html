<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-cookies.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-cookies.min.js"></script>
        <script src="js/imageupload.js" type="text/javascript"></script>
    </head>

    <body>
        <div ng-app="fileUpload" class="container">
            <div class="row" ng-controller="upload">
                {{3 + 3}}
                <div class="col-md-6">
                    <input type="file" fileinput="file" filepreview="filepreview"/>
                </div>
                <div class="col-md-6">
                    <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview"/>
                </div>


            </div>
        </div>
    </body>
</html>
