<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home page</title>
        <!--script src="app.js" type="text/javascript"></script-->
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-cookies.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-cookies.min.js"></script>
        <!-- links -->
        <script src="js/app.js" type="text/javascript"></script>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body >
        <header class="mainHeader">
            <center>
                <form method="get" action="SearchProduct.do">
                    <input type="text" name="search" placeholder="Search..." id="search-box" />
                </form>
            </center>
            <img src="Pictures/logo1.jpg" alt=""/>
            <div id="centeredmenu">
                <nav>
                    <ul>
                        <li><a href="#">Smart Shopper</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="http://localhost:8090/">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div ng-app="app" ng-init="getAllOrders()" ng-controller="GetCustomersController">
            <center>
                <form>
                    <table>
                        <tr ng-repeat="customer in customers | unique : 'id'">
                            <td>ID: {{customer.id}}</td>
                            <td><b>Name: </b> {{customer.name}}</td>
                            <td><b>Address: </b> {{customer.address}}</td>
                            <td><b>Email: </b> {{customer.email}}</td>
                            <td><b>Number: </b> {{customer.number}}</td>
                            <td>
                                <button ng-click="getOrder(customer)">View Order</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>

        <footer class="mainFooter">
            <p>Copyright &copy; <a href="#" title="1stwebdesigner">Khumalo</a></p>
        </footer>
        <footer>
            <style>
                body{
                    background-image: url("Pictures/b7.gif");
                    color: #000305;
                    font-size: 87.5%;
                    font-family: Arial,'Lucida Sans Unicode';
                    line-height: 1.5;
                    text-align: left;
                }
                a{
                    text-decoration: none;
                }
                a:link, a:visited{
                    color: #CF5C3F;
                }
                a:hover, a:active{
                    background-color: #CF5C3F;
                    color: #FFF;
                }
                .body{
                    margin: 0 auto;
                    width: 70%;
                    clear: both;
                }
                .mainHeader img{
                    width: 30%;
                    height: auto;
                    margin: 2% 0;
                }
                .mainHeader nav{
                    background-color: #262B65;
                    height: 40px;
                    border-radius: 5px;
                }
                .mainHeader nav ul{
                    list-style: none;
                    margin: 0 auto;
                }
                .mainHeader nav ul li{
                    float: left;
                    display: inline;
                }
                .mainHeader nav a:link, .mainHeader nav a:visited{
                    color: #FFF;
                    display: inline-block;
                    padding: 10px 25px;
                    height: 40px;
                }

                .mainHeader nav a:hover, .mainHeader nav a:active,
                .mainHeader nav .active a:link, .mainHeader nav.active a:visited{
                    background-color: #2B339C;
                    text-shadow: none;
                }
                .mainHeader nav ul li a{
                    border-radius: 5px;
                }
                .mainConent{
                    line-height: 25px;
                    border-radius: 5px;
                    overflow: hidden;
                }
                .content{
                    width: 70%;
                    float: left;
                }
                .topcontent{
                    background-color: #FFF;
                    border-radius: 5px;
                    padding: 3% 5%;
                    margin-top: 2%;
                }
                .bottomcontent{
                    background-color: #FFF;
                    border-radius: 5px;
                    padding: 3% 5%;
                    margin-top: 2%;
                }
                .top-sidebar{
                    width: 21%;
                    float: left;
                    background-color: #FFF;
                    margin: 2% 0 2% 3%;
                    padding: 2% 3%;
                }
                .post-info{
                    font-style: italic;
                    color: #999;
                    font-size: 85%;
                }
                .middle-sidebar{
                    width: 21%;
                    float: left;
                    background-color: #FFF;
                    margin-left: 3%;
                    margin-bottom: 2%;
                    padding: 2% 3%;
                }
                .bottom-sidebar{
                    width: 21%;
                    float: left;
                    background-color: #FFF;
                    margin-left: 3%;
                    margin-bottom: 2%;
                    padding: 2% 3%;
                }
                .mainFooter{
                    width: 100%;
                    float: left;
                    border-radius: 5px;
                    background-color: #262B65;
                    margin: 2% 0;
                }
                .mainFooter p{
                    width: 92%;
                    margin: 2% auto;
                    color: #FFF;
                }
                input[type=text] {
                    width: 90px;
                    box-sizing: border-box;
                    border: 2px solid #ccc;
                    border-radius: 4px;
                    font-size: 12px;
                    background-color: white;
                    background-image: url("Pictures/searffdchicon.jpg");
                    background-position: 7px 7px; 
                    background-repeat: no-repeat;
                    padding: 6px 10px 6px 20px;
                    -webkit-transition: width 0.4s ease-in-out;
                    transition: width 0.4s ease-in-out;
                }
                input[type=text]:focus {
                    width: 90%;
                }
                #search-box{
                    float: right;
                }
                div.relative{
                    position: relative;
                    left: 30px;
                    top: 30px;
                }
                * {box-sizing:border-box}
                body {font-family: Verdana,sans-serif;}
                .mySlides {display:none}

                /* Slideshow container */
                .slideshow-container {
                    max-width: 1000px;
                    position: relative;
                    margin: auto;
                }

                /* Caption text 
                .text {
                    color: #f2f2f2;
                    font-size: 15px;
                    padding: 8px 12px;
                    position: absolute;
                    bottom: 8px;
                    width: 100%;
                    text-align: center;
                }*/

                /* Number text (1/3 etc) */
                .numbertext {
                    color: #f2f2f2;
                    font-size: 12px;
                    padding: 8px 12px;
                    position: absolute;
                    top: 0;
                }

                /* The dots/bullets/indicators */
                .dot {
                    height: 13px;
                    width: 13px;
                    margin: 0 2px;
                    background-color: #bbb;
                    border-radius: 50%;
                    display: inline-block;
                    transition: background-color 0.6s ease;
                }

                .active {
                    background-color: #717171;
                }

                /* Fading animation */
                .fade {
                    -webkit-animation-name: fade;
                    -webkit-animation-duration: 1.5s;
                    animation-name: fade;
                    animation-duration: 1.5s;
                }

                @-webkit-keyframes fade {
                    from {opacity: .4} 
                    to {opacity: 1}
                }

                @keyframes fade {
                    from {opacity: .4} 
                    to {opacity: 1}
                }

                /* On smaller screens, decrease text size */
                @media only screen and (max-width: 300px) {
                    .text {font-size: 11px}
                }

                #slideshow {/*slider container css*/
                    width: 600px;
                    height: 600px;
                    overflow: hidden;
                    margin: 50px auto 50px auto;
                    box-shadow: 0px 0px 50px #333;
                    -moz-box-shadow: 0px 0px 50px #333;
                    -webkit-box-shadow: 0px 0px 50px #333;
                }
                #slideshow ul {/*manage slider scroll elements css*/
                    width: 4000px;
                    list-style: none; 
                }
                #slideshow ul li {
                    float: left;
                }

                #slideshow-nav {/* Slider navigation container css */
                    width: 150px;
                    margin: 0 auto 100px auto;
                }
                #slideshow-nav ul {
                    list-style: none; 
                }
                #slideshow-nav ul li {
                    float: left; 
                }
                #slideshow-nav ul li a {/* navigation styling css */
                    display: block;
                    width: 20px;
                    height: 20px;
                    float: left;
                    margin: 0 5px;
                    background: #fff;
                    text-indent: -9999px;
                    border-radius: 50%;
                    -webkit-border-radius: 50%;
                    box-shadow: 0px 0px 30px #000;
                    -webkit-box-shadow: 0px 0px 30px #000;
                }
                #slideshow-nav ul li a:hover, #slideshow-nav ul li a.active {
                    /* hover and active navigation css */
                    background: #333;
                }
            </style>
        </footer>
    </body>
</html>
